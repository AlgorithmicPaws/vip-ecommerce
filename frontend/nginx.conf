server {
    listen 80;
    server_name vipscm.shop www.vipscm.shop;
    
    root /usr/share/nginx/html;
    index index.html;

    # Add strict cache control headers to prevent caching
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # Optional: Add a timestamp to force reloading of JavaScript files
    sub_filter '</body>' '<script>document.querySelectorAll("script[src]").forEach(s => s.src = s.src + "?v=" + Date.now());</script></body>';
    sub_filter_once on;
    sub_filter_types text/html;

    # Serve static files directly with no caching
    location /static/ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # Proxy API requests to the backend
    location /api/ {
        # Remove /api from the request path before forwarding
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle OPTIONS method for CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
